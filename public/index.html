<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <main class="valign-wrapper" id="loginPage">
            <div class="container">
                <div class="row"><img src="media/logo.png" class="responsive-img"></div>
                <div class="row">
                        <form>
                                <div class="input-field col s12">
                                    <input placeholder="Placeholder" id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate active" placeholder="Password" >
                                    <label for="password">Password</label>
                                </div>
                        </form>
                            <div class = "container">
                                <div class='row'>
                                    <label>
                                        <input type="checkbox" />
                                        <span class="loginLink">Remember Me</span>
                                    </label>
                                    <button class="btn waves-effect waves-light right red darken-1" type="submit" name="action" id="loginSubmit">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                    <div class="container">
                        <a href="/resetpassword" class="loginLink">Forgot Username/Password</a><br>
                        <a href="/signup" rel="external" class="loginLink">Sign-up</a> 
                </div>
                </div>
            </main> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="js/jquery.mobile.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
