<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="page">
            <div class="container" id="profile">
                <div class="carousel" id="moviesList">
           
                </div>            
                <div class="row center-align" id="menu">
                    <div class="col s12">
                        <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">announcement</i>Activity</a>
                    </div>
                    <div class="col s12">
                        <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">insert_invitation</i>Invites</a>
                    </div>
                    <div class="col s12">
                        <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">group</i>Friends</a>
                    </div>
                    <div class="col s12">
                        <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">work</i>Inventory</a>
                    </div>
                </div>
            </div>

        <div class="container" id="movie">
         
          <div class="row center-align" id="menu">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">access_time</i>Coming Soon</a>
            </div>
            <div class="col s12">
                <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">search</i>Search Movies</a>
            </div>
            <div class="col s12">
                <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">insert_invitation</i>Invite</a>
            </div>
          </div>
        </div>

        <div class="container" id="games">
            <div class="carousel">
           
            </div>  
            <div class="row center-align" id="menu">
              <div class="col s12">
                  <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">access_time</i>Coming Soon</a>
              </div>
              <div class="col s12">
                  <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">search</i>Search Video Games</a>
              </div>
              <div class="col s12">
                  <a class="waves-effect waves-light btn-large red darken-4"><i class="material-icons left">insert_invitation</i>Invite</a>
              </div>
            </div>
        </div>
    </main> 
    <footer>
                <div class="container">
                    <div class="row"> 
                        <div class="menu center-align"><i class="fas fa-caret-left"></i>   Movies&nbsp;&nbsp;Games   <i class="fas fa-caret-right"></i></div>
                    </div>
                </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/jquery.mobile.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
